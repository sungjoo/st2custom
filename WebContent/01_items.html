<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<title>Sencha Touch</title>
		
		<link rel="shortcut icon" href="./image/icon.png">
		<link rel="apple-touch-icon" href="./image/icon.png">	
		
		<link rel="stylesheet" type="text/css" href="./framework/resources/css/sencha-touch.css">
		<script type="text/javascript" src="./framework/sencha-touch-debug.js"></script>	
				
		<script type="text/javascript">
			Ext.Loader.setConfig({ enabled: true });			// 자동 코드 리로딩 하도록 해줌.
			Ext.application({										
				name: "MyApp",
				launch: function() {
					var removeBtn = function(btn, e) {			// 버튼 클릭시에 이벤트를 작동시킬수 있는 핸들러~
						rootPanel.remove(btn, true);
					}
					
					var addRemoveBtn = function(btn, event) {
						rootPanel.add(
							Ext.create("Ext.Button", {				// 버튼 생성 (2)
								text: "Remove",
								handler: removeBtn                    // 버튼 클릭시에 이벤트를 작동시킬수 있는 핸들러~
							})
						);
					};
					
					var button = Ext.create("Ext.Button", {		// 버튼 생성 (1)
						text: "Add",
						handler: addRemoveBtn
					});
					
					var rootPanel = Ext.create("Ext.Panel", {
						items: [ button ]
					});
					Ext.Viewport.add(rootPanel);
				}
			});
		</script>		
	</head>		
	<body>	
	</body>
</html>
